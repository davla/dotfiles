%YAML 1.2
---
# This dotdrop config file is meant for dotfiles, actions, profiles etc. shared
# between both root and user

actions:
  # This action links an mrtrust file to where myrepos expect it to be
  mrtrust: ln -sf '{0}' "$HOME/.mrtrust"

config:
  backup: false
  banner: true
  create: true
  dotpath: ../../dotfiles
  func_file:
  - ../../python/functions.py
  ignoreempty: true
  import_configs:
  - shell.yaml
  - timers.yaml
  import_variables:
  - ../variables/i3.yaml
  - ../variables/look-and-feel.yaml
  - ../variables/*-look-and-feel.yaml
  - ../variables/private.yaml
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: '{{@@ xdg_config("dotdrop") @@}}'

dotfiles:
  d_git:
    src: config/git
    dst: '{{@@ xdg_config("git") @@}}'
  f_ssh_config:
    src: ssh/config
    dst: ~/.ssh/config
  f_mrtrust:
    src: config/mr/mrtrust
    dst: '{{@@ xdg_config("mr/mrtrust") @@}}'
    actions:
    - mrtrust '{{@@ _dotfile_abs_dst @@}}'

profiles:
  # This profile serves as placeholder for profile includes
  empty: {}

  # This profile groups git dotfiles
  git:
    dotfiles:
    - d_git
    import:
    - ../dotfiles/{{@@ env['HOST'] @@}}/git.yaml:optional
