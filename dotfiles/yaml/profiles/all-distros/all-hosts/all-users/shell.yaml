%YAML 1.2
---
# This dotdrop config file is meant for shell-related, user-independent
# profiles.

actions:
  post:
    bash: bash --norc --noprofile ./actions/bash.sh "{{@@ dotdirs_file @@}}"
    sh: sh ./actions/sh.sh "{{@@ dotdirs_file @@}}"
    zsh: zsh -f ./actions/zsh.zsh "{{@@ dotdirs_file @@}}"

config:
  backup: false
  banner: true
  create: true
  dotpath: ../../../../../dotfiles
  filter_file:
  - ../../../../../python/filters.py
  func_file:
  - ../../../../../python/functions.py
  ignoreempty: true
  import_variables:
  - ../../../../variables/all-distros/all-hosts/all-users/misc.yaml
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: '{{@@ xdg_config("dotdrop") @@}}'

dotfiles:
  d_bash:
    src: config/bash
    # Dynamic path as it's used somewhere else too
    dst: '{{@@ bdotdir @@}}'
    upignore:
    - .bash_history
    - cache
  d_sh:
    src: config/sh
    # Dynamic path as it's used somewhere else too
    dst: '{{@@ sdotdir @@}}'
    upignore:
    - plugins/data
    - cache
  d_thefuck:
    src: config/thefuck
    dst: '{{@@ xdg_config("thefuck") @@}}'
    upignore:
    - '*.pyc'
  d_zsh:
    src: config/zsh
    # Dynamic path as it's used somewhere else too
    dst: '{{@@ zdotdir @@}}'
    instignore:
    - interactive/plugins/dotfiles/warprc.*
    upignore:
    - .zcompdump
    - .zsh_history
    - .antibody
    - cache
    - 'plugins/plugins-*.zsh'
  f_dotdirs:
    src: config/dotdirs
    # Dynamic path as it's used somewhere else too
    dst: '{{@@ dotdirs_file @@}}'

profiles:
  # This profile contains bash dotfiles
  bash:
    dotfiles:
    - d_bash
    include:
    - sh
    actions:
    - bash

  # This profile groups together POSIX shell dotfiles
  sh:
    dotfiles:
    - d_sh
    - d_thefuck
    - f_dotdirs
    actions:
    - sh

  # This profile gathers zsh dotfiles
  zsh:
    dotfiles:
    - d_zsh
    include:
    - sh
    actions:
    - zsh

variables:
  # These paths are variables because they are used in multiple places,
  # such as templates, dotfile entris dst and action arguments.
  bdotdir: '{{@@ xdg_config("bash") @@}}'
  sdotdir: '{{@@ xdg_config("sh") @@}}'
  zdotdir: '{{@@ xdg_config("zsh") @@}}'
  dotdirs_file: '{{@@ xdg_config("dotdirs") @@}}'
