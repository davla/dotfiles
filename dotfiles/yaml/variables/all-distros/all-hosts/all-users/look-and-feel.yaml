%YAML 1.2
---
# This variables file contains variables used to customized the look & feel of
# the desktop GUI, including DPI values for both normal and high DPI screens

variables:
  # These variables define the content of look-and-feel themes

  font:
    size: 11
    monospace:
      family: DejaVu Sans Mono, Symbols Nerd Font Mono
      name: '{{@@ font.monospace.family @@}} {{@@ font.size @@}}'

    normal:
      family: DejaVu Sans, Symbols Nerd Font
      name: >-
        {{@@ font.normal.family @@}},
        {{@@ font.monospace.family @@}}
        {{@@ font.size @@}}

  theme: Adwaita-dark

  # These variables are used for configuring look-and-feel tools
  gtk2_path: '{{@@ xdg_config("gtk-2.0") @@}}'

  # These variables define dpi-dependent values for tools that, unfortunately,
  # don't scale automatically with the dpi set in X11
  #
  # Normal DPI values
  cursor_size: 24
  dpi: 90
  i3_spotify_scale: 1
  lodpi_name: regular
  notification_border_radius: 10
  notification_border_width: 1
  notification_height: 95
  notification_horizontal_padding: 8
  notification_icon_size: 40
  notification_margin: 8
  notification_progress_bar_height: 20
  notification_vertical_padding: 10
  notification_width: 430

  # High DPI values
  hidpi_cursor_size: '{{@@ cursor_size * 2 @@}}'
  hidpi_dpi: '{{@@ dpi * 2 @@}}'
  hidpi_name: high
  hidpi_notification_border_radius: '{{@@ notification_border_radius * 2 @@}}'
  hidpi_notification_border_width: '{{@@ notification_border_width * 2 @@}}'
  hidpi_notification_horizontal_padding: >-
    {{@@ notification_horizontal_padding * 2 @@}}
  hidpi_notification_icon_size: '{{@@ notification_icon_size * 2 @@}}'
  hidpi_notification_margin: '{{@@ notification_margin * 2 @@}}'
  hidpi_notification_progress_bar_height: >-
    '{{@@ notification_progress_bar_height * 2 @@}}'
  hidpi_notification_vertical_padding: >-
    {{@@ notification_vertical_padding * 2 @@}}
  hidpi_notification_width: '{{@@ notification_width * 2 @@}}'
  hidpi_notification_height: '{{@@ notification_height * 2 @@}}'
