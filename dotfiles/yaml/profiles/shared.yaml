%YAML 1.2
---
# This dotdrop config file is meant for dotfiles, actions, profiles etc. shared
# between both root and user

config:
  backup: false
  banner: true
  create: true
  dotpath: ../../dotfiles
  func_file:
  - ../../python/functions.py
  ignoreempty: true
  import_configs:
  - shell.yaml
  - timers.yaml
  import_variables:
  - ../variables/i3.yaml
  - ../variables/look-and-feel.yaml
  - ../variables/*-look-and-feel.yaml
  - ../variables/private.yaml
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: '{{@@ xdg_config("dotdrop") @@}}'

dotfiles: []

profiles:
  # This profile serves as placeholder for profile includes
  empty: {}
