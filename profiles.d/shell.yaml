actions:
  post:
    bash: bash ./actions/bash.sh
    sh: sh ./actions/sh.sh
    zsh: zsh ./actions/zsh.zsh
config:
  backup: false
  banner: true
  create: true
  dotpath: ../dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_bash:
    dst: ~/.bash
    src: bash
    upignore:
      - '*/.bash_history'
      - '*/cache'
    trans: fix-home
  d_sh:
    dst: ~/.sh
    src: sh
    upignore:
    - '*/data'
    - '*/cache'
    trans: fix-home
  d_zsh:
    dst: ~/.zsh
    src: zsh
    trans: fix-home
    upignore:
    - '*/.zcompdump'
    - '*/.zsh_history'
    - '*/.antibody'
    - '*/cache'
    - '*/plugins/plugins-*.zsh'
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
    actions:
      - bash
  f_dotdirs:
    dst: ~/.dotdirs
    src: dotdirs
  f_profile:
    actions:
    - sh
    dst: ~/.profile
    src: profile
  f_zshenv:
    actions:
    - zsh
    dst: ~/.zshenv
    src: zshenv
profiles:
  bash:
    dotfiles:
    - d_bash
    - f_bash_profile
    - f_bashrc
    include:
    - sh
  sh:
    dotfiles:
    - f_profile
    - d_sh
  shell:
    dotfiles:
    - f_dotdirs
    include:
    - sh
    - bash
    - zsh
  zsh:
    dotfiles:
    - f_zshenv
    - d_zsh
    include:
    - sh
trans:
  fix-home: sh ./transformations/fix-home.sh {0} {1}
