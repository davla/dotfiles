%YAML 1.2
---
# This variables file contains variables used to customized the look & feel of
# the desktop GUI, including DPI values for both normal and high DPI screens

variables:
  # These variables define the content of look-and-feel themes
  font: Sans, Regular 11
  theme: Adwaita-dark

  # These variables are used for configuring look-and-feel tools
  gtk2_path: '{{@@ xdg_config("gtk-2.0") @@}}'

  # These variables define dpi-dependent values for tools that, unfortunately,
  # don't scale automatically with the dpi set in X11
  #
  # Normal DPI values
  cursor_size: 24
  dpi: 90
  dunst_margin: 8
  dunst_border_width: 2
  dunst_separator_height: 8
  dunst_horizontal_padding: 8
  dunst_vertical_padding: 10
  dunst_width: 430
  dunst_icon_size: 40
  i3_floating_width: 900
  i3_floating_height: 550
  i3_editor_width: 1000
  i3_editor_height: 850
  i3_spotify_width: 1500
  i3_spotify_height: 850
  i3_spotify_scale: 1
  i3_teams_width: 1200
  i3_teams_height: 950
  i3_telegram_width: 900
  i3_telegram_height: 800
  lodpi_name: regular

  # High DPI values
  hidpi_cursor_size: '{{@@ cursor_size * 2 @@}}'
  hidpi_dpi: '{{@@ dpi * 2 @@}}'
  hidpi_dunst_margin: '{{@@ dunst_margin * 2 @@}}'
  hidpi_dunst_border_width: '{{@@ dunst_border_width @@}}'
  hidpi_dunst_horizontal_padding: '{{@@ dunst_horizontal_padding * 2 @@}}'
  hidpi_dunst_vertical_padding: '{{@@ dunst_vertical_padding * 2 @@}}'
  hidpi_dunst_width: '{{@@ dunst_width * 2 @@}}'
  hidpi_dunst_icon_size: '{{@@ dunst_icon_size * 2 @@}}'
  hidpi_i3_floating_width: '{{@@ i3_floating_width * 2 @@}}'
  hidpi_i3_floating_height: '{{@@ i3_floating_height * 2 @@}}'
  hidpi_i3_editor_width: '{{@@ i3_editor_width * 2 @@}}'
  hidpi_i3_editor_height: '{{@@ i3_editor_height * 2 @@}}'
  hidpi_i3_spotify_width: '{{@@ i3_spotify_width * 2 @@}}'
  hidpi_i3_spotify_height: '{{@@ i3_spotify_height * 2 @@}}'
  hidpi_i3_spotify_scale: '{{@@ i3_spotify_scale * 2 @@}}'
  hidpi_i3_teams_width: '{{@@ i3_teams_width * 2 @@}}'
  hidpi_i3_teams_height: '{{@@ i3_teams_height * 2 @@}}'
  hidpi_i3_telegram_width: '{{@@ i3_telegram_width * 2 @@}}'
  hidpi_i3_telegram_height: '{{@@ i3_telegram_height * 2 @@}}'
  hidpi_name: high
