actions:
  post:
    zsh: {{@@ actions_path @@}}/zsh.sh
config:
  backup: false
  banner: true
  create: true
  dotpath: ../dotfiles-user
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_zsh:
    dst: ~/.zsh
    src: zsh
    actions:
      - zsh
  f_zshenv:
    dst: ~/.zshenv
    src: zshenv
    actions:
profiles:
  zsh:
    dotfiles:
      - f_zshenv
      - d_zsh
dynvariables:
  actions_path: echo "$DOTDROP_ACTIONS_PATH"
