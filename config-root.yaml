config:
  backup: false
  banner: true
  create: true
  dotpath: dotfiles-root
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: true
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_etc_apt_sources.list.d:
    dst: /etc/apt/sources.list.d
    src: etc/apt/sources.list.d
profiles:
  davide-debian:
    dotfiles:
    - d_etc_apt_sources.list.d
