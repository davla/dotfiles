%YAML 1.2
---
# This variables file defines some i3-relaed variables specific for my work
# system only.

variables:
  # These are the i3blocks blocks that are installed system-wide
  i3blocks_list: >-
    apt-upgrades
    cpu_usage2
    keyindicator2
    network-status
    temperature

  # These are the interfaces CLI options for the network-status i3blocks block
  i3blocks_network_interfaces: -i cable
