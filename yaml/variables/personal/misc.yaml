%YAML 1.2
---
# This variables file defines some miscellaneous host-specific variables for my
# personal system.

dynvariables:
  # This is the directory from where dotdrop is invoked by the wrapper custom
  # command
  dotfiles_home: git rev-parse --show-toplevel

variables:
  # Email to be used for git. Also my Github email
  email: truzzialrogo@gmx.com

  # Whether dotdrop is running with a graphical user interface
  is_headless: false

  # Whether the GUI setup needs to handle different DPI values
  has_dpi: true
