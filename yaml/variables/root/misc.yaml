%YAML 1.2
---
# This variables file defines some miscellaneous user-specific variables for
# the root user.

variables:

  # This variable defines the Zygal shell theme colorscheme.
  zygal_colorscheme: green

  # These variables are related to static host-ip mapping in /etc/hosts. They
  # are declared top-level because they need to be available in a few places
  # across different profiles
  frequent_hosts_path: /usr/local/etc/frequent-hosts
  frequent_hosts_marker: Frequent hosts
