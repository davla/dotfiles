actions:
  post:
    bash: bash ./actions/bash.sh
    sh: sh ./actions/sh.sh
    zsh: zsh ./actions/zsh.zsh
config:
  backup: false
  banner: true
  create: true
  dotpath: ../dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: ~/.config/dotdrop
dotfiles:
  d_bash:
    dst: ~/.bash
    src: bash
    trans_read: fix-home
    upignore:
    - .bash_history
    - cache
  d_sh:
    dst: ~/.sh
    src: sh
    trans_read: fix-home
    upignore:
    - plugins/data
    - cache
  d_thefuck:
    src: config/thefuck
    dst: ~/.config/thefuck
    upignore:
    - '*.pyc'
  d_zsh:
    dst: ~/.zsh
    src: zsh
    trans_read: fix-home
    upignore:
    - .zcompdump
    - .zsh_history
    - .antibody
    - cache
    - 'plugins/plugins-*.zsh'
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_dotdirs:
    dst: ~/.dotdirs
    src: dotdirs
  f_profile:
    dst: ~/.profile
    src: profile
  f_zshenv:
    dst: ~/.zshenv
    src: zshenv
profiles:
  bash:
    dotfiles:
    - d_bash
    - f_bash_profile
    - f_bashrc
    include:
    - sh
    actions:
    - bash
  sh:
    dotfiles:
    - d_sh
    - d_thefuck
    - f_dotdirs
    - f_profile
    actions:
    - sh
  zsh:
    dotfiles:
    - d_zsh
    - f_zshenv
    include:
    - sh
    actions:
    - zsh
trans_read:
  fix-home: sh ./transformations/fix-home.sh {0} {1}
