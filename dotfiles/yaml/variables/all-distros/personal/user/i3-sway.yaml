%YAML 1.2
---
# This variables file defines some i3-related variables for my personal system
# only, for unprivileged users.

variables:
  # These are the interfaces CLI options for the network-status i3blocks block
  i3blocks_network_interfaces: -i cable -i wireless

  messaging_apps: [ signal, telegram ]
  messaging_client: messaging
  messaging_mark: messaging
  messaging_client_cmd: >-
    messaging
    --mark {{@@ messaging_mark @@}}
    --workspace messaging
    {{@@ messaging_apps | join(" ") @@}}
