    dst: '{{@@ xdg_config("systemd/user/swayfocus.service") @@}}'
  f_swayidle_config:
    src: config/swayidle/config
    dst: '{{@@ xdg_config("swayidle/config") @@}}'
  f_swayidle.service:
    src: config/systemd/user/swayidle.service
    dst: '{{@@ xdg_config("systemd/user/swayidle.service") @@}}'
  f_sway-portals.conf:
